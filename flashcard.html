<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="ui.css">
  <title>Flashcards - TOEIC 700 Master</title>
  <style>
    #version-tag { font-size: 10px; color: var(--sub); position: absolute; top: 10px; right: 10px; opacity: 0.6; }
    #card { 
      min-height: 280px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      cursor: pointer; 
      transition: background-color 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #card:active { background-color: rgba(255, 255, 255, 0.05); }
    #answer-area { 
      margin-top: 24px; 
      padding-top: 20px; 
      border-top: 1px dashed #444; 
      width: 100%; 
      text-align: center;
    }
    #meaning { font-size: 1.6rem; color: var(--accent); font-weight: bold; margin-bottom: 12px; }
    #example { font-style: italic; color: var(--sub); font-size: 0.95rem; line-height: 1.4; padding: 0 10px; }
    #tap-hint { margin-top: 20px; font-size: 12px; color: #777; font-weight: normal; }
    
    .btn-container { display: flex; flex-direction: column; gap: 12px; width: 100%; }
    .btn-sub-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    
    button:disabled { 
      opacity: 0.2; 
      cursor: not-allowed; 
      filter: grayscale(1); 
      pointer-events: none;
    }
    .error-msg { color: var(--danger); text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <div id="version-tag">FLASHCARD v3</div>
  <div class="container">
    <button class="btn-outline" style="margin-bottom: 20px; width: auto; min-height: 40px;" onclick="location.href='index.html'">← 戻る</button>
    
    <div id="main-content">
      <div class="card" id="card">
        <div id="word" class="text-large">読み込み中...</div>
        <div id="answer-area" class="hidden">
          <div id="meaning"></div>
          <div id="example"></div>
        </div>
        <div id="tap-hint">タップで答えを表示</div>
      </div>

      <div class="mt-20 btn-container">
        <button id="btn-known" class="btn-primary" disabled onclick="handleAction(true)">覚えた</button>
        <div class="btn-sub-row">
          <button id="btn-unsure" class="btn-outline" disabled onclick="handleAction(false)">怪しい</button>
          <button id="btn-forgot" class="btn-outline" style="color: var(--danger); border-color: var(--danger);" disabled onclick="handleAction(false)">忘れた</button>
        </div>
      </div>
    </div>
    
    <div id="error-screen" class="hidden error-msg">
      <p>データの読み込みに失敗しました。<br>data.js または srs.js が正しく読み込まれているか確認してください。</p>
      <button class="btn-primary" onclick="location.reload()">再読み込み</button>
    </div>
  </div>

  <!-- 依存ファイルの読み込み -->
  <script src="data.js"></script>
  <script src="srs.js"></script>

  <script>
    (() => {
      'use strict';

      let currentWord = null;
      let isRevealed = false;
      let isProcessing = false;

      const elements = {
        card: document.getElementById('card'),
        word: document.getElementById('word'),
        meaning: document.getElementById('meaning'),
        example: document.getElementById('example'),
        answerArea: document.getElementById('answer-area'),
        hint: document.getElementById('tap-hint'),
        mainContent: document.getElementById('main-content'),
        errorScreen: document.getElementById('error-screen'),
        btns: [
          document.getElementById('btn-known'),
          document.getElementById('btn-unsure'),
          document.getElementById('btn-forgot')
        ]
      };

      /**
       * 初期化と依存関係チェック
       */
      function init() {
        if (typeof window.wordData === 'undefined' || typeof window.SRS === 'undefined') {
          console.error('Dependency Error: wordData or SRS not found.');
          elements.mainContent.classList.add('hidden');
          elements.errorScreen.classList.remove('hidden');
          return;
        }
        renderNext();
      }

      /**
       * 次の単語をロードして表示
       */
      function renderNext() {
        isProcessing = false;
        isRevealed = false;
        
        try {
          const next = SRS.getNextWord(currentWord ? currentWord.id : null);
          
          if (!next) {
            elements.word.innerText = "学習対象が見つかりません";
            elements.hint.classList.add('hidden');
            return;
          }

          currentWord = next;
          
          // UI表示の更新
          elements.word.innerText = currentWord.word;
          elements.meaning.innerText = currentWord.meaning;
          elements.example.innerText = currentWord.example;
          
          // 状態のリセット
          elements.answerArea.classList.add('hidden');
          elements.hint.classList.remove('hidden');
          elements.btns.forEach(btn => btn.disabled = true);
          
        } catch (e) {
          console.error('SRS Error:', e);
          elements.word.innerText = "エラーが発生しました";
        }
      }

      /**
       * 答えを表示
       */
      function reveal() {
        if (isRevealed || !currentWord) return;
        
        isRevealed = true;
        elements.answerArea.classList.remove('hidden');
        elements.hint.classList.add('hidden');
        elements.btns.forEach(btn => btn.disabled = false);
      }

      /**
       * 回答ボタン押下時の処理
       */
      window.handleAction = function(isCorrect) {
        if (isProcessing || !isRevealed || !currentWord) return;
        
        isProcessing = true; // 二重押し防止
        
        try {
          // SRS.recordResult(id, boolean) を実行
          SRS.recordResult(currentWord.id, isCorrect);
          
          // フィードバック（一瞬ボタンを無効化）
          elements.btns.forEach(btn => btn.disabled = true);
          
          renderNext();
        } catch (e) {
          console.error('Record Error:', e);
          isProcessing = false;
        }
      };

      // カードタップイベント
      elements.card.addEventListener('click', (e) => {
        e.preventDefault();
        reveal();
      });

      // Safari用タップアクションの向上
      document.addEventListener('touchstart', () => {}, {passive: true});

      // ページ読み込み完了時に実行
      window.addEventListener('DOMContentLoaded', init);

    })();
  </script>
</body>
</html>
