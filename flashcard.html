<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="ui.css">
  <title>Flashcards - TOEIC 700 Master</title>
  <style>
    #version-tag { font-size: 10px; color: var(--subtext); position: absolute; top: 10px; right: 10px; opacity: 0.7; }
    #card { min-height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.1s; }
    #card:active { transform: scale(0.98); }
    #answer-section { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #444; width: 100%; }
    #meaning { font-size: 1.5rem; color: var(--accent); font-weight: bold; margin-bottom: 10px; }
    #example { font-style: italic; color: var(--subtext); font-size: 0.9rem; }
    .btn-group { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; }
    .sub-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
  </style>
</head>
<body>
  <div id="version-tag">FLASHCARD v2</div>

  <div class="container">
    <button class="btn-outline" style="margin-bottom: 20px; width: auto;" onclick="location.href='index.html'">← 戻る</button>

    <div class="card" id="card">
      <div id="word" class="text-large">読み込み中...</div>

      <div id="answer-section" class="hidden">
        <div id="meaning"></div>
        <div id="example"></div>
      </div>

      <div id="tap-hint" style="margin-top: 20px; font-size: 12px; color: #666;">
        タップで答えを表示
      </div>
    </div>

    <div class="mt-20 btn-group">
      <button id="btn-known" class="btn-primary" disabled onclick="handleAnswer(true)">覚えた</button>

      <div class="sub-group">
        <button id="btn-unsure" class="btn-outline" disabled onclick="handleAnswer(false)">怪しい</button>
        <button id="btn-forgot"
                class="btn-outline"
                style="color: var(--danger); border-color: var(--danger);"
                disabled
                onclick="handleAnswer(false)">忘れた</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="srs.js"></script>
  <script>
    let current = null;
    let isRevealed = false;

    const dom = {
      card: document.getElementById('card'),
      word: document.getElementById('word'),
      answerSection: document.getElementById('answer-section'),
      meaning: document.getElementById('meaning'),
      example: document.getElementById('example'),
      hint: document.getElementById('tap-hint'),
      btns: [
        document.getElementById('btn-known'),
        document.getElementById('btn-unsure'),
        document.getElementById('btn-forgot')
      ]
    };

    function setButtonsEnabled(on) {
      dom.btns.forEach(btn => btn.disabled = !on);
    }

    function loadNext() {
      const nextWord = SRS.getNextWord(current ? current.id : null);
      if (!nextWord) {
        dom.word.innerText = "学習対象がありません";
        dom.answerSection.classList.add('hidden');
        dom.hint.classList.add('hidden');
        setButtonsEnabled(false);
        return;
      }

      current = nextWord;
      isRevealed = false;

      dom.word.innerText = current.word;
      dom.meaning.innerText = current.meaning;
      dom.example.innerText = current.example;

      dom.answerSection.classList.add('hidden');
      dom.hint.classList.remove('hidden');
      setButtonsEnabled(false);
    }

    function reveal() {
      if (isRevealed || !current) return;
      isRevealed = true;
      dom.answerSection.classList.remove('hidden');
      dom.hint.classList.add('hidden');
      setButtonsEnabled(true);
    }

    function handleAnswer(isCorrect) {
      if (!isRevealed || !current) return;
      SRS.recordResult(current.id, isCorrect);
      loadNext();
    }

    // カードをタップしたときだけ答えを表示
    dom.card.addEventListener('click', (e) => {
      e.stopPropagation();
      reveal();
    });

    window.onload = loadNext;
  </script>
</body>
</html>
