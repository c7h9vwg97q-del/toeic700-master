<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="ui.css">
  <title>Flashcards - TOEIC 700 Master</title>
  <style>
    #version-tag { font-size: 10px; color: var(--sub); position: absolute; top: 10px; right: 10px; opacity: 0.6; }
    #card {
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #card:active { background-color: rgba(255,255,255,0.05); }
    #answer-area {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px dashed #444;
      width: 100%;
      text-align: center;
      display: none; /* 最初は必ず隠す */
    }
    #meaning { font-size: 1.6rem; color: var(--accent); font-weight: bold; margin-bottom: 12px; }
    #example { font-style: italic; color: var(--sub); font-size: 0.95rem; line-height: 1.4; padding: 0 10px; }
    #tap-hint { margin-top: 20px; font-size: 12px; color: #777; font-weight: normal; }

    .btn-container { display: flex; flex-direction: column; gap: 12px; width: 100%; }
    .btn-sub-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    button:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); pointer-events: none; }
    .error-msg { color: var(--danger); text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <div id="version-tag">FLASHCARD v3.2</div>
  <div class="container">
    <button class="btn-outline" style="margin-bottom: 20px; width: auto; min-height: 40px;" onclick="location.href='index.html'">← 戻る</button>

    <div id="main-content">
      <div class="card" id="card">
        <div id="word" class="text-large">読み込み中...</div>

        <div id="answer-area">
          <div id="meaning"></div>
          <div id="example"></div>
        </div>

        <div id="tap-hint">タップで答えを表示</div>
      </div>

      <div class="mt-20 btn-container">
        <button id="btn-known" class="btn-primary" disabled>覚えた</button>
        <div class="btn-sub-row">
          <button id="btn-unsure" class="btn-outline" disabled>怪しい</button>
          <button id="btn-forgot" class="btn-outline" style="color: var(--danger); border-color: var(--danger);" disabled>忘れた</button>
        </div>
      </div>
    </div>

    <div id="error-screen" class="error-msg" style="display:none;">
      <p>データの読み込みに失敗しました。<br>data.js または srs.js が正しく読み込まれているか確認してください。</p>
      <button class="btn-primary" onclick="location.reload()">再読み込み</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="srs.js"></script>

  <script>
    (() => {
      'use strict';

      let currentWord = null;
      let isRevealed = false;
      let isProcessing = false;

      const el = {
        card: document.getElementById('card'),
        word: document.getElementById('word'),
        meaning: document.getElementById('meaning'),
        example: document.getElementById('example'),
        answerArea: document.getElementById('answer-area'),
        hint: document.getElementById('tap-hint'),
        main: document.getElementById('main-content'),
        err: document.getElementById('error-screen'),
        btnKnown: document.getElementById('btn-known'),
        btnUnsure: document.getElementById('btn-unsure'),
        btnForgot: document.getElementById('btn-forgot')
      };

      const setButtons = (enabled) => {
        el.btnKnown.disabled = !enabled;
        el.btnUnsure.disabled = !enabled;
        el.btnForgot.disabled = !enabled;
      };

      const hideAnswer = () => {
        el.answerArea.style.display = 'none';
        el.hint.style.display = 'block';
        setButtons(false);
        isRevealed = false;
      };

      const showAnswer = () => {
        if (isRevealed || !currentWord) return;
        isRevealed = true;
        el.answerArea.style.display = 'block';
        el.hint.style.display = 'none';
        setButtons(true);
      };

      const renderNext = () => {
        isProcessing = false;

        try {
          const next = window.SRS.getNextWord(currentWord ? currentWord.id : null);

          if (!next) {
            el.word.innerText = "学習対象が見つかりません";
            el.hint.style.display = 'none';
            el.answerArea.style.display = 'none';
            setButtons(false);
            return;
          }

          currentWord = next;

          el.word.innerText = currentWord.word;
          el.meaning.innerText = currentWord.meaning;
          el.example.innerText = currentWord.example;

          hideAnswer();
        } catch (e) {
          console.error(e);
          el.word.innerText = "エラーが発生しました";
        }
      };

      const init = () => {
        if (typeof window.wordData === 'undefined' || typeof window.SRS === 'undefined') {
          el.main.style.display = 'none';
          el.err.style.display = 'block';
          return;
        }
        hideAnswer();     // 初期も必ず隠す
        renderNext();
      };

      const answer = (isCorrect) => {
        if (isProcessing || !isRevealed || !currentWord) return;
        isProcessing = true;

        try {
          window.SRS.recordResult(currentWord.id, isCorrect);
          setButtons(false);
          renderNext();
        } catch (e) {
          console.error(e);
          isProcessing = false;
        }
      };

      el.card.addEventListener('click', (e) => {
        e.preventDefault();
        showAnswer();
      });

      el.btnKnown.addEventListener('click', () => answer(true));
      el.btnUnsure.addEventListener('click', () => answer(false));
      el.btnForgot.addEventListener('click', () => answer(false));

      window.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
