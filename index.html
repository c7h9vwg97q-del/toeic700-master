  <script>
    const user = SRS.getUser();

    document.getElementById('xp-bar').style.width = (user.xp%200)/2 + '%';

    document.getElementById('streak').innerText = user.streak || 0;

    document.getElementById('due-cnt').innerText =
      wordData.filter(w => (stats[w.id] && typeof stats[w.id].dueAt === "number" && stats[w.id].dueAt <= now)).length;

    document.getElementById('weak-cnt').innerText =
      wordData.filter(w => {
        const s = stats[w.id];
        if (!s) return false;
        const total = (s.correct || 0) + (s.wrong || 0);
        if (total <= 0) return false;
        return ((s.correct || 0) / total) < 0.7;
      }).length;
